apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: perf-portal
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: performance-portal
type: Opaque
stringData:
  POSTGRES_DB: performance_portal
  POSTGRES_USER: postgres
  # ⚠️ CRITICAL: Change this password before deploying to production
  # Generate with: openssl rand -base64 32
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION_USE_STRONG_PASSWORD
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/performance_portal
  SPRING_DATASOURCE_USERNAME: postgres
  # ⚠️ CRITICAL: Change this password before deploying to production
  SPRING_DATASOURCE_PASSWORD: CHANGE_ME_IN_PRODUCTION_USE_STRONG_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: perf-portal
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: performance-portal
type: Opaque
stringData:
  # ⚠️ CRITICAL: Change this secret before deploying to production
  # Use a strong random value from: openssl rand -base64 32
  JWT_SECRET: CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_SECRET
