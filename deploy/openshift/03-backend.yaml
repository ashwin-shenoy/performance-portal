apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
  namespace: perf-portal
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: performance-portal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: perf-portal
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: performance-portal
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: performance-portal
    spec:
      containers:
        - name: backend
          image: image-registry.openshift-image-registry.svc:5000/perf-portal/backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: JWT_SECRET
            - name: UPLOAD_DIR
              value: /app/data/uploads
            - name: DIAGRAMS_DIR
              value: /app/data/diagrams
            - name: REPORTS_DIR
              value: /app/data/reports
            - name: TEMPLATE_DIR
              value: /app/data/templates
            - name: JAVA_OPTS
              value: "-Xmx1g -Xms512m"
          volumeMounts:
            - name: app-data
              mountPath: /app/data
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/v1/capabilities
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/capabilities
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/capabilities
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 12
      volumes:
        - name: app-data
          persistentVolumeClaim:
            claimName: app-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: perf-portal
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: performance-portal
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: backend
