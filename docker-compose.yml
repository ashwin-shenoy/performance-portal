services:
  postgres:
    image: postgres:15-alpine
    container_name: perf-portal-db
    environment:
      POSTGRES_DB: performance_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d performance_portal"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perf-portal-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/performance_portal
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_SECURITY_USERNAME: admin
      APP_SECURITY_PASSWORD: change-me-now
      JWT_SECRET: change-me-with-a-long-random-secret
      UPLOAD_DIR: /app/data/uploads
      DIAGRAMS_DIR: /app/data/diagrams
      REPORTS_DIR: /app/data/reports
      TEMPLATE_DIR: /app/data/templates
      JAVA_OPTS: "-Xmx1g -Xms512m"
    volumes:
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "admin:change-me-now", "http://localhost:8080/api/v1/capabilities"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: perf-portal-frontend
    ports:
      - "3000:8080"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  app_data:
