spring:
  application:
    name: performance-portal

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/performance_portal}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          lob:
            non_contextual_creation: true
        order_inserts: true
        order_updates: true
        types:
          print:
            banner: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
      file-size-threshold: 2MB

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 3
        max-concurrency: 10
        prefetch: 1

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.batch.BatchAutoConfiguration
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

server:
  port: 8080
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  tomcat:
    connection-timeout: 300000
    max-swallow-size: 209715200

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
    refresh-expiration: 86400000

  uploads:
    dir: ${UPLOAD_DIR:/opt/performance-portal/uploads}
    max-size: 209715200
    allowed-extensions: .jtl

  diagrams:
    dir: ${DIAGRAMS_DIR:/opt/performance-portal/diagrams}

  reports:
    dir: ${REPORTS_DIR:/opt/performance-portal/reports}
    template-dir: ${TEMPLATE_DIR:/opt/performance-portal/templates}

  security:
    user:
      name: ${APP_SECURITY_USERNAME}
      password: ${APP_SECURITY_PASSWORD}
    cors:
      allowed-origins: http://localhost:3000,http://localhost:5173
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.hamza.performanceportal.performance: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
